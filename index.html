<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Algoritmos de planificacion de procesos</title>
</head>
<body>
    <h1>Algoritmos de planificación de procesos</h1>
    <div class="informacion-usuario">
        <form class="form-tipo-datos">
            <h2>¿Qué tipo de simulación desea ejecutar?</h2>
            <label for="datos-aleatorios" class="label-aleatorios">
            <input type="radio" id="datos-aleatorios"
            name="tipo-datos" value="aleatorio">
            Aleatoria</label>
            <label for="datos-manuales" class="label-manuales">
            <input type="radio" id="datos-manuales"
            name="tipo-datos" value="manual">
            Controlada</label>
            <div class="buttons">
                <input type="button" class="button-enviar-tipo-datos" value="Aceptar">
                <input type="button" onclick="refresh()" value="Refrescar">
            </div>
        </form>
    </div>
    <div class="resultados">
    </div>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/generadorGannt.js"></script>
    <script src="./scripts/gestion-informacion-usuario.js"></script>
    <script src="./scripts/form-aleatorios.js"></script>
    <script src="./scripts/FCFS.js"></script>
    <script src="./scripts/SJF.js"></script>
    <script src="./scripts/prioridad.js"></script>
    <script src="./scripts/round-robin.js"></script>
    <script src="./scripts/mainAlgoritmos.js"></script>
</body>
</html>
